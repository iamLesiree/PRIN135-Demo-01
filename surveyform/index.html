<!DOCTYPE html>
<html>

<head>
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">


<style>
h1 {text-align: center;}
h5 {text-align: center;}
form {text-align: center;}
</style>
</head>
<body>

<div>
  <h1 class="texter ">freeCodeCamp Survey Form</h1>
  <h5 class="texter">Thank you for taking the time to help us improve the platform</h5>
  <form class="w3-panel w3- w3-pale-blue  w3-round ">

    <div class="former">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="age">Age</label><br>
      <input type="number" id="age" name="age"><br><br>

      <label for="roles">Which option best describes your current role?</label><br>
      <select name="roles" id="roles"><br>
      <option value="frontend">Front End Developer</option>
      <option value="backend">Back end Developer</option>
      <option value="full-stack">Full stack Developer</option>
      <option value="progarchi">Programming Architect</option>
      </select></br>

      <p>Do you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="definitely">
      <label for="definitely">Definitely</label><br>

      <input type="radio" id="maybe" name="recommend" value="maybe">
      <label for="maybe">Maybe</label><br>  

      <input type="radio" id="notsure" name="recommend" value="notsure">
      <label for="notsure">Not sure</label><br><br>
  </br>

      <label>What would you like to see improved? (check all that apply) </label>
        <input type="checkbox" id="frontend" name="frontend" value="frontend">
        <label for="frontend"> Front end Projects</label><br>
        <input type="checkbox" id="backend" name="backend" value="backend">
        <label for="backend"> Backend</label><br>
        <input type="checkbox" id="datavisual" name="datavisual" value="datavisual">
        <label for="datavisual">Data Visualizations</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="opensource" name="opensource" value="opensource">
        <label for="opensource">Open Source Community</label><br>
        <input type="checkbox" id="gitterhelp" name="gitterhelp" value="gitterhelp">
        <label for="gitterhelp">Gitter help rooms</label><br>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label><br><br><br>

        <input type="submit" value="Submit"><br><br>
        
        </div>
  </form>

</div>


</body>
</html>
